{% set version = "0.7.4" %}

package:
  name: pyviz_comms
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyviz_comms/pyviz_comms-{{ version }}.tar.gz
  sha256: 712df4cca33dda351de754742b24361eee8e4b7c1cfb0e24f50dcb802fa25624

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv


requirements:
  host:
    - python
    - param
    - pip
  run:
    - python
    - param

test:
  imports:
    - pyviz_comms

about:
  home: https://www.pyviz.org
  summary: Bidirectional communication for PyViz
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jlstevens
    - philippjfr
