{% set version = "2.2.1" %}

package:
  name: pyviz_comms
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyviz_comms/pyviz_comms-{{ version }}.tar.gz
  sha256: a26145b8ce43d2d934b3c6826d77b913ce105c528eb2e494c890b3e3525ddf33

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=2.7
    - param
    - pip
    - jupyter-packaging >=0.7.9
    - jupyterlab >=3.0
    - notebook
    - setuptools
    - twine
    - rfc3986
    - keyring
    - wheel
  run:
    - python >=2.7
    - param

test:
  imports:
    - pyviz_comms
  requires:
    - pip
  commnads:
    - pip check

about:
  home: https://www.holoviz.org
  summary: Bidirectional communication for PyViz
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  dev_url: https://github.com/holoviz/pyviz_comms

extra:
  recipe-maintainers:
    - jlstevens
    - philippjfr
